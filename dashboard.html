<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SME Manager Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>SME Manager Dashboard</h1>
        <button id="logout-btn">Logout</button>

        <section>
            <h2>Add Sale</h2>
            <form id="sale-form">
                <input type="text" id="item" placeholder="Item Name" required>
                <input type="number" id="quantity" placeholder="Quantity" required>
                <input type="number" id="amount" placeholder="Amount (ZMW)" required>
                <button type="submit">Add Sale</button>
            </form>
        </section>

        <section>
            <h2>Add Expense</h2>
            <form id="expense-form">
                <input type="text" id="category" placeholder="Category" required>
                <input type="number" id="expense-amount" placeholder="Amount (ZMW)" required>
                <button type="submit">Add Expense</button>
            </form>
        </section>

        <section>
            <h2>Summary</h2>
            <p>Total Sales: ZMW <span id="total-sales">0</span></p>
            <p>Total Expenses: ZMW <span id="total-expenses">0</span></p>
            <p>Profit: ZMW <span id="profit">0</span></p>
        </section>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
